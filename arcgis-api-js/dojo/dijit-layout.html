<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Getting Started</title>

    <!-- load Theme -->
    <link href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
          rel="stylesheet" />

    <!-- configure Dojo -->
    <script>
        var dojoConfig = {
            parseOnLoad: true,
            async: true
        };
    </script>

    <!-- load Dojo -->
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script>
        require([
            "dojo/parser",
            "dijit/layout/BorderContainer",
            "dijit/layout/ContentPane",
            "dijit/layout/TabContainer",
            "dijit/layout/AccordionContainer"
        ]);
    </script>

    <style>
        html, body, #borderLayout {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body class="claro">
    <div id="borderLayout" data-dojo-type="dijit/layout/BorderContainer">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height:50px;">
            dijit/layout/ContentPane
        </div>
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'left'" style="width:300px;">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Tab 1'">
                dijit/layout/TabContainer
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Tab 2'">
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Tab 3'">
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            dijit/layout/ContentPane
        </div>
        <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'right'" style="width:300px;">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Pane 1'">
                dijit/layout/AccordionContainer
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Pane 2'">
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Pane 3'">
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'" style="height:20px;">
            dijit/layout/ContentPane
        </div>
    </div>
</body>
</html>
