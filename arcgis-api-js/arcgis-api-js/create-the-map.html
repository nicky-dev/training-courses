<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Create the Map</title>

    <!-- load Theme -->
    <link href="https://js.arcgis.com/3.16/dijit/themes/claro/claro.css"
          rel="stylesheet" />
    <link href="https://js.arcgis.com/3.16/esri/css/esri.css"
          rel="stylesheet" />

    <!-- configure Dojo -->
    <script>
        var dojoConfig = {
            parseOnLoad: true,
            async: true
        };
    </script>

    <!-- load Dojo -->
    <script src="https://js.arcgis.com/3.16"></script>
    <script>
        var map;
        require([
            "dojo/parser",
            "dojo/ready",
            "esri/map"
        ], function (
            parser,
            ready,
            Map
            ) {
            map = new Map("mapDiv", {
                center: [-56.049, 38.485],
                zoom: 3,
                basemap: "streets"
            });
        });
    </script>
    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body class="claro">
    <div id="mapDiv"></div>
</body>
</html>
